<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

<body>
    <header>
    <div class="header">
        <div class="logo"><h3>My Gallery</h3></div>
        <div class="controler"><span id="smallGrid"><i class="fa fa-th" aria-hidden="true"></i></span>
        <span id="bigGrid"><i class="fa fa-th-large" aria-hidden="true"></i></span>
        </div>
        </div>
    </header>
        <main>
    <div id="gallery"></div> 
    <div id="pop-up">
        <img src="#" id="active-gal" current-index="0">
        <div id="close"><i class="fa fa-times" aria-hidden="true"></i></div>
        <div id="next" class="btn"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
        <div id="pre" class="btn"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
        <div id="caption-data">Missing caption</div>
    </div>
    </main>
    <footer>

    </footer>
